<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="tweetshirt.js"></script>
    <link rel="stylesheet" href="style.css" />

        <!--<script type="text/javascript" src="path_test.js"></script>-->
</head>
<body>
    <canvas id="shirt-canvas" width="600" height="200">Edit it</canvas>
    <form id='shirt-options'>
        <p>
            <label for="backgroundColor">Select background color:</label>
            <select id="backgroundColor">
                <option value="white" selected="selected">White</option>
                <option value="black">Black</option>
            </select>
        </p>
        <p>
        <label for="shape">Circles or squares?</label>
            <select id="shape">
                <option value="none">Neither</option>
                <option value="circles" selected="selected">Circles</option>
                <option value="squares">Squares</option>
            </select>
        </p>
        <p>
        <label for="foregroundColor">Select text color:</label>
            <select id="foregroundColor">
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="grey" selected="selected">Grey</option>
            </select>
        </p>
        <p>
        <label for="tweets">Pick a tweet:</label>
            <select id="tweets">
            </select>
        </p>
        <p>
            <input type="button" id="previewButton" value="Preview">
        </p>
        <!--put it behind the tweets select box, or updateTweets won't find the select box            -->
        <script src="http://twitter.com/statuses/user_timeline/wickedsmartly.json?callback=updateTweets"></script>
    </form>

</body>
</html>
